<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
        }

        .terminal {
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        #output p {
            margin: 0;
            visibility: hidden;
        }

        #input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            margin-right: 5px;
        }

        .input-field {
            background-color: #000;
            border: none;
            color: #0F0;
            outline: none;
            flex-grow: 1;
            caret-color: #0F0;
            font-family: 'Courier New', monospace;
        }

    </style>
</head>
<body>
    <div class="terminal">
        <div id="output">
            <p>run minecraft.exe</p>
            <p>ERROR - minecraft.exe not found...</p>
            <p>comingsoon.exe launching...</p>
            <p>The Minecraft Server is coming soon!</p>
            <p>Please check back for any additional information.</p>
            <p>Thank you!</p>
        </div>
        <div id="input-line">
            <span class="prompt">$</span>
            <input type="text" class="input-field"/>
        </div>
    </div>
    <script>
        const lines = document.querySelectorAll('#output p');
        let delay = 0;

        lines.forEach((line, index) => {
            if (index === 0) {
                line.style.visibility = 'visible';
            } else {
                delay += 1000;
                setTimeout(() => {
                    line.style.visibility = 'visible';
                }, delay);
            }
        });
    </script>
</body>
</html>
