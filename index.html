<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix IRC Chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }

        .crt-effect::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: scanline 6s linear infinite;
        }

        .crt-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.2),
                       inset 0 0 15px rgba(0, 255, 0, 0.4),
                       0 0 50px rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.1);
        }

        @keyframes scanline {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: black;
            overflow: hidden;
            z-index: -2;
        }

        .matrix-bg::before,
        .matrix-bg::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 50%;
            background-image: radial-gradient(#00FF00 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            animation: matrix 20s linear infinite;
        }

        .matrix-bg::before {
            top: 0;
            left: 0;
        }

        .matrix-bg::after {
            top: 50%;
            left: 0;
            animation-delay: -10s;
        }

        @keyframes matrix {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        #chat-window {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            background: transparent;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .chat-message {
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #username-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(7px);
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #username-container {
            text-align: center;
            border: 2px solid #00FF00;
            padding: 20px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        #username-container h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00FF00;
        }

        #username-container input[type="text"] {
            width: 250px;
            padding: 8px;
            background: black;
            border: 1px solid #00FF00;
            color: #00FF00;
            font-family: inherit;
            text-align: center;
            text-shadow: 0 0 5px #00FF00;
        }

        #username-container button {
            margin-top: 15px;
            padding: 8px 20px;
            background: black;
            border: 1px solid #00FF00;
            color: #00FF00;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #username-container button:hover {
            background: #00FF00;
            color: black;
            box-shadow: 0 0 15px #00FF00;
        }

        #spinner {
            border: 5px solid #00FF00;
            border-top: 5px solid transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 15px #00FF00;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #confirmation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(7px);
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #confirmation-container {
            text-align: center;
            border: 2px solid #00FF00;
            padding: 20px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .confirmation-btn {
            margin: 10px;
            padding: 8px 20px;
            background: black;
            border: 1px solid #00FF00;
            color: #00FF00;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirmation-btn:hover {
            background: #00FF00;
            color: black;
            box-shadow: 0 0 15px #00FF00;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="crt-effect"></div>
    <div id="chat-window"></div>
    
    <div id="username-overlay">
        <div id="username-container">
            <h1>Enter Your Username</h1>
            <input type="text" id="username-input" placeholder="Username">
            <br>
            <button id="submit-username">Submit</button>
        </div>
    </div>
    
    <div id="confirmation-overlay">
        <div id="confirmation-container">
            <h1>Use existing username?</h1>
            <p id="display-username"></p>
            <button id="confirm-yes" class="confirmation-btn">Yes</button>
            <button id="confirm-change" class="confirmation-btn">Change</button>
        </div>
    </div>

    <audio id="submit-sound" src="https://assets.onecompiler.app/436kcxhsw/43ezp8v3b/745925__projecteur__vaporwave-theme-vhs-distorted.mp3"></audio>

<script>
    // DOM Elements
    const usernameOverlay = document.getElementById("username-overlay");
    const usernameInput = document.getElementById("username-input");
    const submitUsernameButton = document.getElementById("submit-username");
    const chatWindow = document.getElementById("chat-window");
    const audioElement = document.getElementById('submit-sound');
    const confirmationOverlay = document.getElementById('confirmation-overlay');
    const displayUsername = document.getElementById('display-username');
    const confirmYesBtn = document.getElementById('confirm-yes');
    const confirmChangeBtn = document.getElementById('confirm-change');

    // Matrix Background Class
    class MatrixBackground {
        constructor() {
            this.container = document.getElementById('matrixBackground');
            this.layers = [];
            this.speed = 0.5;
            this.layerCount = 3;
            this.layerHeight = window.innerHeight;
            
            this.init();
            this.startAnimation();
            window.addEventListener('resize', this.handleResize.bind(this));
        }

        init() {
            this.container.style.height = `${this.layerHeight * this.layerCount}px`;
            for(let i = 0; i < this.layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'matrix-layer';
                layer.style.transform = `translateY(${-this.layerHeight * i}px)`;
                this.container.appendChild(layer);
                this.layers.push({
                    element: layer,
                    position: -this.layerHeight * i
                });
            }
        }

        handleResize() {
            this.layerHeight = window.innerHeight;
            this.container.style.height = `${this.layerHeight * this.layerCount}px`;
            this.layers.forEach((layer, index) => {
                layer.position = -this.layerHeight * index;
                layer.element.style.transform = `translateY(${layer.position}px)`;
            });
        }

        updateLayers() {
            this.layers.forEach(layer => {
                layer.position += this.speed;
                if(layer.position > 0) {
                    layer.position = -this.layerHeight * (this.layerCount - 1);
                }
                layer.element.style.transform = `translateY(${layer.position}px)`;
            });
        }

        startAnimation() {
            const animate = () => {
                this.updateLayers();
                requestAnimationFrame(animate);
            };
            animate();
        }
    }

    // Application State
    let queueCounter = null;
    audioElement.volume = 0.5;

    // Core Functions
    function playSound() {
        audioElement.play().catch(error => {
            console.log('Audio playback failed:', error);
            audioElement.muted = true;
            audioElement.play();
        });
    }

    function addMessage(text, delay = 0) {
        setTimeout(() => {
            const messageElem = document.createElement("div");
            messageElem.className = "chat-message";
            messageElem.textContent = text;
            chatWindow.appendChild(messageElem);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }, delay);
    }

    function createQueueCounter() {
        let base = 16128;
        let current = base;
        let phase = 'down';
        let counter = 0;
        
        return function() {
            if (phase === 'down') {
                current -= Math.floor(Math.random() * 3) + 1;
                if (++counter > 2) {
                    phase = 'up';
                    counter = 0;
                }
            } else {
                current += Math.floor(Math.random() * 5) + 3;
                if (++counter > 3) {
                    phase = 'down';
                    counter = 0;
                }
            }
            return current;
        };
    }

    function startAutoMessages() {
        addMessage("Lakehouse is currently chatting with someone.", 500);
        addMessage("Please Wait", 1500);
        
        setTimeout(() => {
            const queueElem = document.createElement("div");
            queueElem.className = "chat-message";
            queueElem.style.opacity = "1";
            chatWindow.appendChild(queueElem);
            
            queueCounter = createQueueCounter();
            setInterval(() => {
                queueElem.textContent = `You are currently ${queueCounter()} in queue.`;
            }, 1000);
        }, 2500);
    }

    function showConfirmation(username) {
        displayUsername.textContent = username;
        confirmationOverlay.style.display = 'flex';
    }

    // Event Handlers
    function handleSubmit() {
        const username = usernameInput.value.trim();
        if (username) {
            playSound();
            localStorage.setItem("username", username);
            usernameInput.value = '';
            document.getElementById("username-container").innerHTML = '<div id="spinner"></div>';
            setTimeout(() => window.location.reload(), 1500);
        }
    }

    function handleConfirmationYes() {
        playSound();
        confirmationOverlay.style.display = 'none';
        usernameOverlay.style.display = 'none';
        startAutoMessages();
    }

    function handleConfirmationChange() {
        confirmationOverlay.style.display = 'none';
        usernameOverlay.style.display = 'flex';
    }

    // Event Listeners
    submitUsernameButton.addEventListener("click", handleSubmit);
    confirmYesBtn.addEventListener('click', handleConfirmationYes);
    confirmChangeBtn.addEventListener('click', handleConfirmationChange);
    usernameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleSubmit();
    });

    // Initialization
    window.addEventListener("load", () => {
        new MatrixBackground();
        const storedUsername = localStorage.getItem("username");
        storedUsername ? showConfirmation(storedUsername) : usernameOverlay.style.display = 'flex';
    });
</script>
</body>
</html>
