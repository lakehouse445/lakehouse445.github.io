<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Moved — lakehouse.ink</title>

    <!-- SEO & fallback redirect -->
    <link rel="canonical" href="https://lakehouse.ink">
    <meta http-equiv="refresh" content="3; url=https://lakehouse.ink">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <style>
        /* Keep the late-80s/early-90s brutalist vibe */
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #fff;
            border-bottom: 1px solid #fff;
            padding-bottom: 10px;
            margin-top: 0;
        }
        p {
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
        }
        .notice {
            border: 1px solid #444;
            background: #1a1a1a;
            padding: 16px;
            margin-top: 16px;
        }
        a {
            color: #88aaff;
            text-decoration: none;
            border-bottom: 1px dotted #88aaff;
        }
        a:hover {
            text-decoration: underline;
        }
        .mono {
            color: #ccc;
        }
        .count {
            color: #fff;
            font-weight: bold;
        }
        hr {
            border: 0;
            border-top: 1px solid #555;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>We’ve moved</h1>
        <div class="notice">
            <p>This page has moved to <a href="https://lakehouse.ink" id="dest">https://lakehouse.ink</a>.</p>
            <p>Redirecting in <span class="count" id="counter">3</span> seconds…</p>
            <p>If you aren’t redirected, use the link above.</p>
        </div>

        <hr>

        <p class="mono">HTTP/1.1 301 Moved Permanently (client-side fallback)</p>
        <p class="mono">Location: https://lakehouse.ink</p>

        <noscript>
            <div class="notice" style="margin-top:20px;">
                <p>JavaScript is disabled. Please click the link to continue:</p>
                <p><a href="https://lakehouse.ink">https://lakehouse.ink</a></p>
            </div>
        </noscript>
    </div>

    <script>
        (function () {
            const target = "https://lakehouse.ink";
            const counterEl = document.getElementById("counter");
            let secs = 3;

            const tick = setInterval(() => {
                secs -= 1;
                if (counterEl) counterEl.textContent = String(secs);
                if (secs <= 0) {
                    clearInterval(tick);
                    // Use replace() so the old URL isn’t kept in history
                    window.location.replace(target);
                }
            }, 1000);
        })();
    </script>
</body>
</html>
